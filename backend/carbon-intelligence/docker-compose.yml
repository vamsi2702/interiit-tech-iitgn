version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: carbon_postgres
    environment:
      POSTGRES_USER: carbon
      POSTGRES_PASSWORD: carbonpw
      POSTGRES_DB: carbon_intel
    command: ["postgres", "-c", "config_file=/db/postgres.conf"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/postgres.conf:/db/postgres.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  debezium_connect:
    image: debezium/connect:2.3
    container_name: debezium
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium-config
      OFFSET_STORAGE_TOPIC: debezium-offsets
      STATUS_STORAGE_TOPIC: debezium-status
    volumes:
      - ./debezium:/debezium
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  debezium_setup:
    image: curlimages/curl:latest
    container_name: debezium_setup
    depends_on:
      debezium_connect:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        echo 'Waiting for Debezium to be fully ready...'
        sleep 10
        echo 'Creating Debezium connector...'
        curl -X POST http://debezium:8083/connectors \
          -H 'Content-Type: application/json' \
          -d '{
            "name": "postgres-connector",
            "config": {
              "connector.class": "io.debezium.connector.postgresql.PostgresConnector",
              "database.hostname": "postgres",
              "database.port": "5432",
              "database.user": "carbon",
              "database.password": "carbonpw",
              "database.dbname": "carbon_intel",
              "database.server.name": "carbon",
              "slot.name": "carbon_slot",
              "plugin.name": "pgoutput",
              "publication.autocreate.mode": "filtered",
              "table.include.list": "public.verra,public.carbonmark,public.finance,public.news",
              "topic.prefix": "carbon"
            }
          }'
        echo 'Connector setup complete!'
    restart: "no"

  carbon_pathway:
    build: ./server
    container_name: carbon_pathway
    depends_on:
      kafka:
        condition: service_healthy
      debezium_connect:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50051:50051"
    volumes:
      - ./server/output:/app/output
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 50051)); s.close()"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: always

  scrapers:
    build: ./scrapers
    container_name: carbon_scrapers
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: "1"
    restart: always

  backend:
    build: ../.
    container_name: carbon_backend
    depends_on:
      carbon_pathway:
        condition: service_healthy
    ports:
      - "5001:5000"
    volumes:
      - ./server/output:/app/carbon-intelligence/server/output:ro
    environment:
      PYTHONUNBUFFERED: "1"
      FLASK_ENV: "production"
      PORT: "5000"
      PATHWAY_OUTPUT_DIR: "/app/carbon-intelligence/server/output"
    restart: always

volumes:
  postgres_data:
